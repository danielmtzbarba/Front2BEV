#******************  Experiment options ******************

# Random seed
seed: 1596

# Experiment name
name: f2b-pon
resume: None

# Dataset options
train_dataset: front2bev
map_config: traffic
num_class: 5 
bayesian: False

# Training Options
num_epochs: 50 
batch_size: 8
num_workers: 4

# Model options
model: pyramid
log_interval: 10 

# Loss options
weight_mode: equal 
loss_fn: bce 

focal:
  alpha: 0.25
  gamma: 2

# optimizer
optimizer: sgd 
learning_rate: 0.1
weight_decay: 0.0001

# Scheduler
lr_scheduler: steplr
lr_step_size: 1
lr_gamma: 0.97

# Binary cross entropy loss weight
xent_weight: 1.0

# Max entropy uncertainty loss weight
uncert_weight: 0.001

# Top-left and bottom right coordinates of map region, in meters
map_extents: [-25., 1., 25., 50.]

# Spacing between adjacent grid cells in the map, in meters
map_resolution: 0.25

# Image size
img_size: [256, 512]
output_size: (200, 196)
score_thresh: 0.5

#***********************************************************************
