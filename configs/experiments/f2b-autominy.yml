#******************  Experiment options ******************

# Experiment name
seed: 1596
name: f2b-autominy 
log_interval: 5 
resume: None

# Training Options
num_class: 3 
num_epochs: 50 
batch_size: 2 
num_workers: 4 

# Image size
img_size: [256, 512]
output_size: (200, 196)
score_thresh: 0.7

#***********************************************************************

# Loss options
loss_fn: bce 

# Binary cross entropy loss weight
xent_weight: 1.0

  # Max entropy uncertainty loss weight
uncert_weight: 0.001

# Top-left and bottom right coordinates of map region, in meters
map_extents: [-25., 1., 25., 50.]

# Spacing between adjacent grid cells in the map, in meters
map_resolution: 0.25

#***********************************************************************
