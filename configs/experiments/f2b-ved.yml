#******************  Experiment options ******************

# Random seed
seed: 1596

# Experiment name
name: f2b-ved

resume: False

# Dataset to train on
train_dataset: front2bev

map_config: traffic
model: ved
num_class: 5 

# Model options

# Loss function
loss_fn: bce

# Method of weighting classes in loss function
weight_mode: inverse

# Training Options
num_epochs: 20 
batch_size: 32
num_workers: 4 

# Top-left and bottom right coordinates of map region, in meters
map_extents: [-25., 1., 25., 50.]

# Spacing between adjacent grid cells in the map, in meters
map_resolution: 0.25
#***********************************************************************
