#******************  Experiment options ******************

# Random seed
seed: 1596

# Experiment name
name: f2b-ved
log_interval: 5 

resume: None

# Dataset to train on
train_dataset: front2bev

map_config: traffic
model: ved
num_class: 5 

# Loss options
weight_mode: equal 
loss_fn: bce 

# Model options
# optimizer
optimizer: sgd 
learning_rate: 0.1
weight_decay: 0.0001

  # Scheduler
lr_scheduler: steplr
lr_step_size: 1
lr_gamma: 0.97


# Training Options
num_epochs: 200 
batch_size: 8 
num_workers: 4 

  # Binary cross entropy loss weight
xent_weight: 1.0

  # Max entropy uncertainty loss weight
uncert_weight: 0.001

# Top-left and bottom right coordinates of map region, in meters
map_extents: [-25., 1., 25., 50.]

# Spacing between adjacent grid cells in the map, in meters
map_resolution: 0.25

#***********************************************************************

# Image size
img_size: [256, 512]
output_size: (200, 196)
score_thresh: 0.5

#***********************************************************************
